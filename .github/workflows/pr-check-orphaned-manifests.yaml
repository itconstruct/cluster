---

name: PR - Orphaned Resource Check

on:
  pull_request:
    paths:
      - 'clusters/**'
      - 'kubernetes/**'

jobs:
  orphan-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for orphaned manifests
        run: ./scripts/check-orphans.sh
