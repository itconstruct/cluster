extends: default

rules:
  # Allow document start marker `---`
  document-start:
    present: false

  # Allow blank lines for visual clarity
  empty-lines:
    max: 2
    max-start: 2
    max-end: 2

  # Relax indentation requirements
  indentation:
    spaces: consistent
    indent-sequences: false
    check-multi-line-strings: false

  # Allow missing spaces after `#`
  comments:
    require-starting-space: false

  # Don't enforce alignment of inline comments
  comments-indentation: disable

  # Ignore multiple spaces after commas
  commas:
    max-spaces-after: -1  # No limit

  # Disable new-line-at-end-of-file rule entirely
  new-line-at-end-of-file: disable

