apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tautulli
  namespace: tautulli
spec:
  interval: 15m
  chart:
    spec:
      chart: tautulli
      version: 20.2.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: tautulli.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
      tls:
        - hosts:
            - tautulli.${DOMAIN_0}
          secretName: tautulli-tls
      integrations:
        enabled: true
        certManager:
          enabled: true
          certificateIssuer: "domain-0-le-prod"
        traefik:
          enabled: true
          entrypoints:
            - websecure
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-tautulli"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      config:
        volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
