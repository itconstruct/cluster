apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metube
  namespace: metube
spec:
  interval: 15m
  chart:
    spec:
      chart: metube
      version: 14.10.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: metube.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-metube"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"

    persistence:
      downloads:
        enabled: true
        type: nfs
        server: "192.168.1.223"  # Replace with your NFS server IP
        path: "/mnt/docker/talos_apps/metube/downloads"
        mountPath: "/downloads"
      config:
        volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
              trigger:
                schedule: 20 14 * * *
