---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: watchyourlan
  namespace: watchyourlan
spec:
  interval: 15m
  chart:
    spec:
      chart: watchyourlan
      version: 11.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    env:
      - name: IFACES
        value: "eth0"
    securityContext:
      privileged: true
      runAsNonRoot: false
      runAsUser: 0
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: watchyourlan.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-watchyourlan"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      data:
        enabled: true
        size: 20Gi
        volsync:
          - name: data
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 1Gi
            src:
              enabled: true
              cacheCapacity: 1Gi
              trigger:
                schedule: 50 16 * * *
    cnpg:
      main:
        mode: recovery
        # standalone
        # Set to 'recovery' when recovery from S3, also change the revisions
        storage:
          size: 20Gi 
        backups:
          enabled: false
          credentials: s3
          revision: "1"
          scheduledBackups:
            - name: daily-backup
              schedule: "0 5 20 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          method: object_store
          credentials: s3
          revision: "1"
