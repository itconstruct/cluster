---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: myspeed
  namespace: myspeed
spec:
  interval: 15m
  chart:
    spec:
      chart: myspeed
      version: 0.4.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 30m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false  
  values:
    global:
      stopAll: false
    metrics:
      main:
        endpoints:
          - path: /metrics
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          traefik:
            enabled: false
          homepage:
            enabled: true
            group: Apps
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: myspeed.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-myspeed"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
              schedule: 40 23 * * *
      config:
        enabled: true
        type: configmap
        objectName: myspeed-config
        name: myspeed-config
        mountPath: /myspeed/config
        readOnly: true
    configmap:
      myspeed-config:
        enabled: true
        data:
          config.yml: |
            integrations:
              prometheus:
                enabled: true
