apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truechartsoci.org
      chart: sabnzbd
      version: 21.8.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
    timeout: 20m  # Moved here
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
    timeout: 20m  # Moved here
  uninstall:
    keepHistory: false  
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SABNZBD__HOST_WHITELIST_ENTRIES: "sabnzbd.${DOMAIN_0}, sabnzbd.sabnzbd.svc"
    portal:
      open:
        enabled: false
    global:
      stopAll: false
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-sabnzbd"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    ingress:
      main:
        enabled: true
        #ingressClassName: internal
        #annotations:
          #nginx.ingress.kubernetes.io/auth-method: 'GET'
          #nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
          #nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_1}?rm=$request_method'
          #nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
        integrations:
          traefik:
            enabled: true
            entrypoints:
            - websecure
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
              #homepage:
              #enabled: true
              #group: "Arr"
              # weight: 4
              #widget:
              #custom:
              #  key: "${HP_API_SABNZBD}"
        hosts:
          - host: sab.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: "40 0 * * *"
      media:
        enabled: true
        type: nfs
        server: "192.168.1.223"  # Replace with your NFS server IP
        path: "/mnt/docker/Media"
        mountPath: "/Media"

