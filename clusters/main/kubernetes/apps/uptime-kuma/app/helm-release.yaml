apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  interval: 15m
  chart:
    spec:
      chart: uptime-kuma
      version: 12.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${UPTIME_KUMA_IP}"  # Adjust this IP as needed
        ports:
          main:
            port: 80
            targetPort: 3001  # Assuming this is the correct target port
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-uptime-kuma"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      config:
        mountPath: /app/data
        volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
