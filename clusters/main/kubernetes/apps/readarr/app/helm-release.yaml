apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readarr
  namespace: readarr
spec:
  interval: 15m
  chart:
    spec:
      chart: readarr
      version: 26.1.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  timeout: 20m
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: readarr.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
          homepage:
            enabled: true
            group: Media
            widget:
              custom:
                key: "${READARR_API_KEY}"
    metrics:
      main:
        enabled: true
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-readarr"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      downloads:
        enabled: true
        type: nfs
        server: "${NAS_IP}"
        path: "/mnt/docker/Media/downloads/readarr"
        mountPath: "/downloads"
      ebooks:
        enabled: true
        type: nfs
        server: "${NAS_IP}"
        path: "/mnt/docker/Media/books"
        mountPath: "/ebooks"
      config:
        mountPath: /config
        volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
              schedule: 40 17 * * *
    addons:
      exportarr:
        enabled: true
