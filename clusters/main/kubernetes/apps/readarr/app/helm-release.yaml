apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readarr
  namespace: readarr
spec:
  interval: 15m
  chart:
    spec:
      chart: readarr
      version: 22.0.12
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${ARRs_IP}"
        ports:
          main:
            port: 8787
      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            port: 8788
            targetSelector: exportarr
        targetSelector: exportarr
        type: ClusterIP
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-readarr"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      downloads:
        enabled: true
        type: nfs
        server: "192.168.1.223"  # Replace with your NFS server IP
        path: "/mnt/docker/talos_apps/readarr/downloads"
        mountPath: "/downloads"
      ebooks:
        enabled: true
        type: nfs
        server: "192.168.1.223"
        path: "/mnt/docker/talos_apps/readarr/ebooks"
        mountPath: "/ebooks"
      config:
        mountPath: /config
        volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
