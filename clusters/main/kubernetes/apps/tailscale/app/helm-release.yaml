apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: tailscale
spec:
  interval: 15m
  chart:
    spec:
      chart: tailscale
      version: 10.7.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    authkey: "${TAILSCALE_AUTHKEY}"
    service:
      main:
        type: LoadBalancer
        ports:
          main:
            port: 41641  # Tailscale default port
    advertiseRoutes:
      - "192.168.1.8/32"
      - "192.168.1.222/32"
      - "192.168.1.223/32"
      - "192.168.1.10/32"
      - "192.168.1.220/32"
      - "192.168.1.230/32"
      - "192.168.1.225/32"
