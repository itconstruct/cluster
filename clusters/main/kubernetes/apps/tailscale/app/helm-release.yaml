apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: tailscale
spec:
  interval: 15m
  chart:
    spec:
      chart: tailscale
      version: 10.7.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    tailscale:
      authkey: "${TAILSCALE_AUTHKEY}"
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      capabilities:
        add: ["NET_ADMIN"]
        drop: ["ALL"]

    volumes:
      - name: tun
        emptyDir: {}
    service:
      main:
        ports:
          main:
            port: 41641  # Tailscale default port
    advertiseRoutes:
      - "192.168.1.8/32"
      - "192.168.1.222/32"
      - "192.168.1.223/32"
      - "192.168.1.10/32"
      - "192.168.1.220/32"
      - "192.168.1.230/32"
      - "192.168.1.225/32"
