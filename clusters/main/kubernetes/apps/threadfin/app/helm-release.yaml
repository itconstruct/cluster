---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: threadfin
  namespace: threadfin
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: fyb3roptik/threadfin
      pullPolicy: IfNotPresent
      tag: 1.2.21@sha256:53d7efb4dcc3cc70b35073091dee6f6e30432a9e5e1ba1d5a8cbe9a9f898c327
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${THREADFIN_IP}"
        ports:
          main:
            port: 34400
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: threadfin.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-threadfin"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      config:
        enabled: true
        mountPath: /home/threadfin/conf
        volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 1Gi
            src:
              enabled: true
              cacheCapacity: 1Gi
      temp:
        enabled: true
        mountPath: /tmp/threadfin
