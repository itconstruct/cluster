apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless
spec:
  interval: 15m
  chart:
    spec:
      chart: paperless-ngx
      version: 11.17.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  timeout: 20m
  values:
    resources:
      requests:
        cpu: 20m
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: paperless.${DOMAIN_0}
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-paperless"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      consume:
        enabled: true
        type: nfs
        server: "${NAS_IP}"
        path: "/mnt/docker/talos_apps/paperless/consume"
        mountPath: "/consume"
      media:
        enabled: true
        type: nfs
        server: "${NAS_IP}"
        path: "/mnt/docker/talos_apps/paperless/media"
        mountPath: "/media"
      export:
        enabled: true
        type: nfs
        server: "${NAS_IP}"
        path: "/mnt/docker/talos_apps/paperless/export"
        mountPath: "/export"
    cnpg:
      main:
        mode: recovery
        # Set to 'recovery' when recovery from S3
        backups:
          enabled: true
          credentials: s3
          scheduledBackups:
            - name: daily-backup
              schedule: "25 12 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          method: object_store
          credentials: s3
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PAPERLESS_URL: "https://paperless.${DOMAIN_0}"
