apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 17.44.7
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: photos.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
          traefik:
            enabled: true
            entrypoints:
              - websecure
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-immich"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      library:
        type: nfs
        server: "${NAS_IP}"
        path: /mnt/docker/talos_apps/immich/library
        mountPath: /usr/src/app/upload/library
      profile:
        type: nfs
        server: "${NAS_IP}"
        path: /mnt/docker/talos_apps/immich/profile
        mountPath: /usr/src/app/upload/profile
      uploads:
        type: nfs
        server: "${NAS_IP}"
        path: /mnt/docker/talos_apps/immich/uploads
        mountPath: /usr/src/app/upload/upload
    cnpg:
      main:
        mode: standalone
        # recovery
        # Set to 'recovery' when recovery from S3, also change the revisions
        backups:
          enabled: true
          credentials: s3
          scheduledBackups:
            - name: daily-backup
              schedule: "0 15 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
          #revision: 1
        recovery:
          method: object_store
          credentials: s3
          #revision: 1
