---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bookstack
  namespace: bookstack
spec:
  interval: 15m
  chart:
    spec:
      chart: bookstack
      version: 16.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 15m
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: docs.${DOMAIN_0}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                APP_URL: "https://docs.${DOMAIN_0}"
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-bookstack"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 20Gi
            src:
              enabled: true
              cacheCapacity: 20Gi
              schedule: 20 45 * * *
    mariadb:
      password: "${BOOKSTACK_DB_PASS}"
      main:
        backups:
          enabled: true
          schedule: "0 2 * * *"  # Daily backup at 2 AM
          retention:
            time: 720h  # Keep backups for 7 days
        recovery:
          enabled: false  # Set to true when recovery is needed
          backupName: ""  # Specify the backup to restore from when needed
          targetRecoveryTime: ""  # Optional: for point-in-time recovery
