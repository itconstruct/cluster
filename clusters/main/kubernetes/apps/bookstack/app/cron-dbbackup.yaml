apiVersion: batch/v1
kind: CronJob
metadata:
  name: bookstack-db-backup
  namespace: bookstack
spec:
  schedule: "30 15 * * *"  # Runs daily at 01:30 AEDT / 00:30 AEST
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: mariadb-backup
            image: mariadb:11.8
            command:
            - /bin/sh
            - -c
            - |
              mysqldump -h bookstack-mariadb -u root -p${MARIADB_ROOT_PASSWORD} --all-databases \
              | gzip > /backup/bookstack-db-\$(date +%Y%m%d-%H%M%S).sql.gz
            env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstack
                  key: BOOKSTACK_DB_PASS
            volumeMounts:
            - name: backup
              mountPath: /backup
          volumes:
          - name: backup
            nfs:
              server: ${NAS_IP}
              path: "/mnt/docker/backups/bookstack/db"

