apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spotizerr
  namespace: spotizerr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: cooldockerizer93/spotizerr
      pullPolicy: IfNotPresent
      tag: latest
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${ARRs_IP}"
        sharedKey: arrs-shared
        ports:
          main:
            port: 7171
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            entrypoints:
              - websecure
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: spotizerr.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      credentials:
        enabled: true
        mountPath: /app/creds
      downloads:
        enabled: true        
        mountPath: /app/downloads
