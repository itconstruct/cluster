apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: snippet-box
    namespace: snippet-box
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: snippet-box
            version: 9.5.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              entrypoints:
              - web
          hosts:
            - host: codesnip.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
      credentials:
        s3:
          type: s3
          url: "${S3URL}"
          bucket: "${S3PREFIX}-snippet-box"
          accessKey: "${S3ID}"
          secretKey: "${S3KEY}"
          encrKey: "${S3KEY}"
      persistence:
        data:
          volsync:
            - name: b2
              type: restic
              credentials: s3
              dest:
                enabled: true
                cacheCapacity: 10Gi
              src:
                enabled: true
                cacheCapacity: 10Gi
                schedule: 40 14 * * *
