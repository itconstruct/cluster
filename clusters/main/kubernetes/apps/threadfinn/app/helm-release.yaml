apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: threadfinn
  namespace: threadfinn
spec:
  interval: 15m
  chart:
    spec:
      chart: threadfin
      version: 14.7.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${THREADFINN_IP}"
        ports:
          main:
            port: 34400
            targetPort: 34400
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-threadfinn"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      config:
        volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
        temp:
          volsync:
            - name: b2
              type: restic
              credentials: s3
              dest:
                enabled: true
                cacheCapacity: 10Gi
              src:
                enabled: true
                cacheCapacity: 10Gi
