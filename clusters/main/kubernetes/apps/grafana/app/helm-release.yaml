apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 17.7.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${GRAFANA_IP}"
        ports:
          main:
            port: 3000
            targetPort: 3000
    ingress:
      main:
        enabled: true
        hosts:
          - host: graphs.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
          traefik:
            enabled: true
            entrypoints:
              - websecure
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-grafana"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    persistence:
      config:
        type: pvc
        accessMode: ReadWriteOnce
        storageClass: longhorn
        mountPath: "/etc/grafana"
        volsync:
          - name: b2
            type: restic
            credentials: s3
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        storageClass: longhorn
        mountPath: "/var/lib/grafana"
      tmp:
        enabled: true
        type: emptyDir
