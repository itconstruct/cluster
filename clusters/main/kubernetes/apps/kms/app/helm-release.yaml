apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kms
  namespace: kms
spec:
  interval: 15m
  chart:
    spec:
      chart: kms
      version: 20.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${KMS_IP}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: kms.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
